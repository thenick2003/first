<!DOCTYPE html>
<html>
<head>
  <title>Navigation Bar</title>
  <style>
    nav {
      background-color: #fff;
      height: 50px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    nav li {
      float: left;
      margin-right: 20px;
    }
    nav a {
      display: block;
      text-decoration: none;
      color: #000;
      font-size: 16px;
      line-height: 50px;
    }
    nav a:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
